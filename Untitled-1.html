<body>
    <p id="error_msg"class="hidden error_msg">All fields are required and should not contain numbers</p>
    <div id="addRecordPopup" class="hidden Popup"> 
        <form action="submit" class="flex_edit" onsubmit="addUser()">
            <div class="block">
                <p>First name:</p>
                <input id="first_name_input" type="text" > 
            </div>
            <div class="block"> 
                <p>Last Name:</p>
                <input id="last_name_input" type="text" >
            </div>
            <div class="block">
                <p>City:</p>
                <input id="city_input" type="text">
            </div>
            <button id="add_action" class = "add_action">+Add</button>
        </form>
        <button class="close_popup" onclick="closePopUp()">Cancel</button>
    </div>
    <div id="edit_record" class="hidden Popup">
        <form action="submit" class="flex_edit" onsubmit="editRecord()">
            <div class="block">
                <p>First name:</p>
                <input id="editable_first_name" type="text" placeholder="First Name"> 
            </div>
            <div class="block"> 
                <p>Last Name:</p>
                <input id="editable_last_name" type="text" placeholder="Last Name">
            </div>
            <div class="block">
                <p>City:</p>
                <input id="editable_city" type="text" placeholder="City">
            </div>
            <button id="save_record" class = "add_action">Save</button>
        </form>
        <button class="close_popup" onclick="closeEditPopup()">Cancel</button>
    </div>

<div id = "container">
    <div id="main_header" class='flex-row'>
        <p class="padding_left">Main List</p> 
        <button id = "open_popup" class="padding_right" onclick="openPopup()"> <i class="fas fa-plus-circle"></i>  Add record</button>
    </div>
    <div id="search_container" class="flex-row "><p class="padding_left">Show</i>
        <select id="page_rows_count">
            <option>5</option>
            <option>10</option>
            <option>20</option>
        </select>
        per page</p>
        <div class="flex_edit search padding_right" >
            <p>Search:</p>
            <input type="text" onkeyup="search()"id="searchbox">
        </div>
    </div>
    <p id="edited_error_msg"class="hidden edited_error_msg">All fields are required and should not contain numbers</p>

    <div class="list">     
        <table id="main_list" class="main_list">
            <tr> 
                <th>Full Name</th>
                <th>City</th>
                <th>Sign up Date</th>
                <th>Sign up Time</th>
                <th>Action</th>
            </tr>
            
        </table>
        <p id = "no_data_msg"class="no_data_msg">No data</p>
